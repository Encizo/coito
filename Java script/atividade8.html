<html lang="pt-br">
    <head>
        <title>atividade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Imprimindo os múltiplos de 5, no intervalo de 1 até 500.</h1>
        <h3 id="demo"></h3>

        <script>
            let i = 0
            while(i<=500){
                if (i % 5 === 0) {
                    demo.innerHTML += i+" é multiplo de 5. <a>&nbsp;</a> "
                }
                i++
            }

        </script>
    </body>
</html>
