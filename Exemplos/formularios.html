<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos De Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>

    <form>
        <fieldset>
            <legend>Dados Iniciais</legend>
                <input type="texte" name="nome" 
                    placeholder="Digite seu nome..." size="20">
                            <label>
                                Data de Nascimento:
                                    <input type="date" name="dtnasc">
                                        </label>
                                    </fieldset>
        <fieldset>
                <legend>Mais campos</legend>
                    <label for="nsup">Nível Superior?</label>
                            <input type="checkbox" id="nsup" name="nsup">
                        <br><br>
                    <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
          </fieldset>
        

    </form>
    <h2 style="text-align: center;">Segundo Exemplo Formulário</h1>
        <form>
            <table style="width: 70%; margin: 0 auto"> 
                <tr>
                    <td 
                        style="text-align: right;">nome:
                    </td>
                    <td>
                        <input type="dsada" name="nome"
                            placeholder="nome">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">e-mail:
                    </td>
                    <td>
                        <input type="email" name="email"
                            placeholder="seu email">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">salario:
                    </td>
                    <td>
                        <input type="number" name="salario"
                            step="0.05" min="0" max="100000">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">telefone:
                    </td>
                    <td>
                        <input type="tel" name="telefone"
                            placeholder="telefone">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="enviar"> &nbsp;&nbsp;
                        <input type="reset" value="Limpar">
                    </td>
                </tr>
            </table>
        </form>
    <p>&nbsp;</p>
    <p><a href="../index.html"><img src="../imagem/volt.png" alt="botao voltar" width="25" height="25"></a></p>
    
</body>
</html>
