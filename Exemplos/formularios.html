<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos De Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>

    <form>
        <fieldset>
            <legend>Dados Iniciais</legend>
                <input type="texte" name="nome" 
                    placeholder="Digite seu nome..." size="20">
                            <label>
                                Data de Nascimento:
                                    <input type="date" name="dtnasc">
                                        </label>
                                    </fieldset>
        <fieldset>
                <legend>Mais campos</legend>
                    <label for="nsup">Nível Superior?</label>
                            <input type="checkbox" id="nsup" name="nsup">
                        <br><br>
                    <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
          </fieldset>
        

    </form>
    <h2 style="text-align: center;">Segundo Exemplo Formulário</h1>
        <form>
            <table style="width: 70%; margin: 0 auto"> 
                <tr>
                    <td 
                        style="text-align: right;">Nome:
                    </td>
                    <td>
                        <input type="dsada" name="nome"
                            placeholder="nome">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">E-mail:
                    </td>
                    <td>
                        <input type="email" name="email"
                            placeholder="seu email">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">Salario:
                    </td>
                    <td>
                        <input type="number" name="salario"
                            step="0.05" min="0" max="100000">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">Telefone:
                    </td>
                    <td>
                        <input type="tel" name="telefone"
                            placeholder="telefone">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">Uf Nascimento:
                    </td>
                    <td>
                        <select name="uf">
                            <option selected disabled>Selecione...</option>
                            <option>
                                São Paulo
                            </option>
                            <option>
                                Mininas Gerais
                            </option>
                            <option>
                                Rondônia
                            </option>
                            <option>
                                Acre
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">Hobby:
                    </td>
                    <td>
                        <input type="radio" name="hobb" value="jogos">jogos
                        &nbsp;&nbsp;
                        <input type="radio" name="hobby" value="esportes">esportes
                        &nbsp;&nbsp;
                        <input type="radio" name="hobby" value="Musica">Música
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="enviar"> &nbsp;&nbsp;
                        <input type="reset" value="Limpar">
                    </td>
                </tr>
            </table>
        </form>
    <p>&nbsp;</p>
    <p><a href="../Atividades/html.html"><img src="../imagem/back-back-back-back_-jurassic-1-64.png" alt="botao voltar"></a></p>
    
</body>
</html>
