<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Lista de Definições</title>
</head>
<body>
    <h1>Tipos De Lista HTML </h1>
    <h2>Lista não ordenada</h2>
    <ul>
			
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    
    </ul>
    <h2>Lista ordenada</h2>
    <ol type="I">

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ol style="list-style-type: lower-alpha">
                <li>Alface</li>
                <li>Tomate</li>
                <li>batatinha</li>
            </ol>
        </li>
        <li>Leite</li>
    </ol>   
    <h2>Lista de definição</h2>
    <dl>
        <dd>Lista numero 1</dd>
            <dt>Definição da primeira lista</dt>
        <dd>Lista numero 2</dd>
            <dt>Definição da segunda lista</dt>
    </dl>
    <p><a href="../index.html"><img src="../imagem/volt.png" alt="botao voltar" width="25" height="25"></a></p>
    
</body>
</html>
