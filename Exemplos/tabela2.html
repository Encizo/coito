<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 tabela</title>
</head>
<body>
    
    <h2 style="color: blueviolet;">Tabela de produtos</h2>
    
    <table border="2">
        <thead style="color: aqua;">
            <tr>
                <th colspan="4">Ilustrações</th>
            </tr>

            <tr>
                <th rowspan="2">Produto</th>
                <th colspan="3">Valor Médio</th>
            </tr>
            <tr>
                <th>Capa</th>
                <th>Página Simples</th>
                <th>Vinheta</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Cartilhas e Manuais</td>
                <td>1.500</td>
                <td>1.000</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Jornal</td>
                <td>2.500</td>
                <td>900</td>
                <td>250</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Ariquemes Serviços</td>
            </tr>
        </tfoot>

    </table>
    <p><a href="../Atividades/html.html"><img src="../imagem/back-back-back-back_-jurassic-1-64.png" alt="botao voltar"></a></p>
</body>
</html>
